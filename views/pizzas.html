                    <div class="titulo-home">

                        <img src="../public/images/red-header-seprator.png" alt="">

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <th></th>
                                <th>Descrição</th>
                                <th>Preço</th>
                                <th>Quant</th>
                                <th></th>

                                <tr>
                                    <td class="td-img">
                                        <!-- imagem -->

                                    </td>
                                    <td>
                                        <!-- descricao -->
                                        <h5 id="tipo_1">Pizza de Calabresa</h5>
                                        <p>Calabresa, mussarela e cebola</p>
                                    </td> 
                                    <td>
                                        <!-- preco -->
                                        <select id="preco_1" class="custom-select custom-select">
                                            <option selected value="">Selecione o tamanho</option>
                                            <option value="19.99">P - R$ 19,99</option>
                                            <option value="29.99">M - R$ 29,99</option>
                                            <option value="39.99">G - R$ 39,99</option>
                                          </select>
                                    </td>
                                    <td>
                                        <!-- quant -->
                                        <input id="quant_1" class="form-control" type="number" value="1" min="1" max="99" step="1"/>
                                    </td>
                                    <td>
                                        <!-- adicionar -->
                                        <button onclick="addPizza('produto1')" class="btn btn-success btn-lg">
                                            <span>Adicionar ao carrinho</span>
                                            <i class="fas fa-shopping-cart"></i>
                                        </button>
                                    </td>
                                </tr>

                                <!-- produto 2 -->
                                <tr>
                                    <td class="td-img">
                                        <!-- imagem -->
