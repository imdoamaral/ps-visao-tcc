<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags necessarias ao funcionamento do bootstrap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fdb2e39f6f.js" crossorigin="anonymous"></script>

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="./cardapio.css">

    <title> Contato - Mais Sabor</title>

    <!-- Logo da barra de enderecos do navegador -->
    <link rel="icon" href="/images/logo.png">
</head>

<body>

    <header>
        <!-- inicio CABECALHO-->
        <nav class="navbar navbar-light navbar-expand-md fixed-top bg-vermelho navbar-transparente shadow">
            <div class="container">
    
                <!-- logo -->
                <a href="#" class="navbar-brand">
                    <img src="/images/logo.png" width="100">
                </a>
    
                <!-- menu hamburguer -->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- menu navegacao -->
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
    
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
    
                        <li class="nav-item">
                            <a class="nav-link" href="/quem_somos">Quem Somos</a>
                        </li>
    
                        <li class="nav-item">
                            <a class="nav-link active" href="/contato">Contato</a>
                        </li>
    
                        <li class="nav-item divisor"></li><!-- divisor -->
    
                        <li class="nav-item">
                            <a href="/cardapio" class="nav-link">Cardápio</a>
                        </li>
    
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <i class="fas fa-shopping-cart fa-lg"></i>
                                <span class="badge badge-secondary">0</span>
                            </a>
                        </li>
    
                    </ul>
                </div>
    
            </div>
        </nav>
    </header>
    <!--/fim CABECALHO-->

    <section id="home">
        <!-- inicio HOME -->
        <div class="container">
            <div class="row">

                <div class="col-md-12">

                    <div class="titulo-home">
                        <h2>Contato</h2>
                        <img src="images/red-header-seprator.png" alt="">
                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col-md-8">

                    <form action="">
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control" placeholder="Seu nome" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="email" class="form-control" placeholder="Seu email" required>
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" placeholder="Assunto" required>
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="col-md-12 form-group">
                                <textarea class="form-control" name="" id="" rows="5" placeholder="Mensagem" required></textarea>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn">
                                Enviar
                                <i class="fas fa-check fa-sm"></i>
                            </button>
                        </div>
                    </form>

                </div>

                <div class="col-md-4">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="class-title">
                                Ligue
                                <i class="fas fa-phone-alt text-vermelho"></i>
                            </h5>
                            <p class="card-text">+55 (31) 3852-0000</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="class-title">
                                Envie um email
                                <i class="fas fa-envelope text-vermelho"></i>
                            </h5>
                            <p class="card-text">contato@maissabor.com.br</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="class-title">
                                Endereço
                                <i class="fas fa-home text-vermelho"></i>
                            </h5>
                            <p class="card-text">Rua João 123 da Silva 4, nº 69 - Centro</p>
                        </div>
                    </div>

                </div>

                </row>

            </div>
    </section>
    <!--/fim HOME -->
    
    <%- include ('partials/footer.ejs') %>
</body>

</html>
