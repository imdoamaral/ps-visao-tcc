        <!-- inicio CABECALHO-->
        <nav class="navbar navbar-light navbar-expand-md fixed-top bg-vermelho navbar-transparente shadow">

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>

                <!-- menu navegacao -->
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
    
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
    
                        <li class="nav-item">

                        </li>
    
                        <li class="nav-item">
                            <a href="carrinho.html" class="nav-link active">
                                <i class="fas fa-shopping-cart fa-lg"></i>
                                <span class="badge badge-secondary"></span>
                            </a>
                        </li>
    
                    </ul>
                </div>
    
            </div>
        </nav>
    </header>
    <!--/fim CABECALHO-->

    <section id="home">
        <!-- inicio HOME -->
        <div class="container">
            <div class="row">

                <div class="col-md-12">

                    <div class="titulo-home">
                        <h2>Carrinho</h2>
                        <img src="../public/images/red-header-seprator.png" alt="">
                    </div>

                    <div class="table-reponsive">
                        <table class="table">
                            <thead class="table-light">
                                <th></th>
                                <th>Descrição</th>
                                <th>Preço</th>
                                <th>Quant</th>
                                <th></th>
                            </thead>

                            <tbody>

                                <!-- produto 1 -->
                                <tr>
                                    <td class="td-img">
                                        <!-- imagem -->
                                        <img class="img-fluid" src="../public/images/calabresa.png" alt="Calabresa">
                                    </td>
                                    <td>
                                        <!-- descricao -->
                                        <h5>Pizza de Calabresa</h5>
                                        <p>Calabresa, mussarela e cebola</p>
                                    </td>
                                     <!-- preco -->
                                    <td>G - R$ 39,99</td>
                                    <td>
                                        <!-- quant -->
                                        1
                                    </td>
                                    <td>
                                        <!-- remover -->
                                        <button class="btn btn-danger btn">
                                            <span>Remover do carrinho</span>
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>

                            <!-- total -->
                            <tr>
                                <td colspan="2"></td>
                                <td>
                                    <h4>Total</h4>
                                </td>
                                <td colspan="1"></td>
                                <td>
                                    <h3>R$ 79,98</h3>
                                </td>
                            </tr>

                            <!-- botoes -->
                            <tr>
                                <td>
                                    <button class="btn btn-success">
                                        <span>Comprar mais</span>
                                        <i class="fas fa-shopping-cart"></i>
                                    </button>
                                </td>
                                <td colspan="3"></td>
                                <td>
                                    <button class="btn btn-primary">
                                        <span>Finalizar a compra</span>
                                        <i class="fas fa-check"></i>
                                    </button>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </section>
    <!--/fim HOME -->

        <!-- inicio RODAPE -->
        <div class="container">
